<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ci-cmg/project-documentation/contents/@git.remote.origin.url.suffix@');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
